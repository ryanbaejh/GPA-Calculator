<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header-container">
            <h1 id = "header-text">RU Screwed?? GPA Calculator</h1>
        </div>

        <!--MAIN PAGE-->
        <div id="main-page">
            <div class = "contents">
                <h2>Current Cumulatve GPA: </h2>
                <div>
                    <button onclick="moveTo('saved-grades')">See Saved Grades</button>
                    <button onclick="moveTo('semester-page')">Calculate for Semester</button>
                    <button onclick="moveTo('class-page')">Calculate for Class</button>
                </div>
            </div>
        </div>

        <!--SAVED GRADES-->
        <div class="subpage" id="saved-grades">
            <button class="back-btn">Back</button>
            <div class="contents">
                
                <div id="year-container">
                    <button id="add-year-btn">ADD YEAR</button>
                </div>

                <template id="yr-template">
                    <div class="new-year">
                        <h2 class="year-title">Year 1</h2>
                        <div class="tab-bar">
                            <button class="tab">T1</button>
                            <button class="tab">T2</button>
                            <button class="tab">+</button>
                        </div>
                        <div class="term" id="term-x">
                            <ol class="class-area">
                                <li class="class-list">CLASS 1: GRADE</li>
                                <li class="class-list">CLASS 2: GRADE</li>
                                <li class="class-list">CLASS 3: GRADE</li>
                                <li class="class-list">CLASS 3: GRADE</li>
                            </ol>
                            <div class="edit-area">
                                <button class="edit-btn" onclick="moveTo('semester-page')">Edit</button>
                                <p>Term GPA: GPA</p>    
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!--SEMESTER CALCULATOR-->
        <div class="subpage" id="semester-page">
            <button class="back-btn">Back</button>
            <div class="contents">
                <h2>Calculate for semester</h2>
                <div id="class-container">
                    <!--input field for classes added here-->
                </div>

                <template id="class-template">
                    <div class="inputfield" id="input-field-1">
                        <input class="class-name" type="text" placeholder="Class X">
                        <input class="grade-val" type="text" placeholder="Grade">
                        <input class="credit-val" type="text" placeholder="Credits">
                    </div>
                </template>
                
                <div>
                    <button class="class-btn" onclick="addClass()">Add Class</button>
                    <button class="class-btn" onclick="removeClass()">Remove Class</button>
                    <button class="class-btn" onclick="clearClass()">Clear Classes</button>
                    <button class="class-btn" onclick="calculateGPA()">Calculate!</button>
                </div>

                <div>
                    <p id="final-gpa-message">Your final GPA is: </p>
                </div>
            </div>
        </div>
        <div id="save-area">
            <button class="save-btn" onclick="">Save</button>
        </div>

        <!--CLASS CALCULATOR-->
        <div class="subpage" id="class-page">
            <button class="back-btn">Back</button>
            <div class="contents">
                <h2>Calculate for semester</h2>

                <div id="assignment-container">
                    <!--input field for classes added here-->
                </div>

                <template id="assignment-template">
                    <div class="inputfield" id="a-input-field">
                        <input class="assignment-name" type="text" placeholder="Assignment X">
                        <input class="grade-val" type="text" placeholder="Grade(%, /)">
                        <input class="weight-val" type="text" placeholder="Weight(%, /)">
                    </div>
                </template>
                
                <div>
                    <button class="assignment-btn" onclick="addAssignment()">Add Assignment</button>
                    <button class="assignment-btn" onclick="removeAssignment()">Remove Assignment</button>
                    <button class="assignment-btn" onclick="clearAssignment()">Clear Assignments</button>
                    <button class="assignment-btn" onclick="calculateGrade()">Calculate!</button>
                </div>

                <div>
                    <button id="save-sem-btn" onclick="">Save</button>
                </div>
            </div>
            <p id="final-grade-message">Your final Grade is: </p>
        </div>


        <script src="script.js"></script>
    </body>
</html>
